<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/TODO-App-Favicon.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/util.css" />
    <link rel="stylesheet" href="./CSS/responsive.css" />
  </head>
  <body>
    <main class="main">
      <!-- Header Section -->
      <img
        src="./images/bg-desktop-dark.jpg"
        alt="Dark Background"
        class="img-fluid img-1"
      />
      <img
        src="./images/bg-mobile-dark.jpg"
        alt="Dark Background"
        class="mobile-image img-fluid"
      />
      <div class="todo container max-width-800">
        <h1 class="todo-heading margin-bottom-0 line-height-unset">TODO</h1>
        <img
          src="./images/icon-sun.svg"
          alt="Light Mood Icon"
          class="img-fluid light-mode-icon"
          onclick="activateModeListener()"
        />
      </div>
      <!--- TODO Section --->
      <div class="todo-form container max-width-800">
        <!-- Creating Form for TODO -->
        <form class="form">
          <div class="form-check padding-right-1rem">
            <input
              class="form-check-input checkbox-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              placeholder="--"
              onclick = "checkboxActiveListner()"
            />
          </div>
          <input
            type="text"
            name="text-field"
            id="form-input"
            placeholder="Create a new TODO..."
          />
        </form>
      </div>
      <!--- TODO Section --->
      <div class="todo-list container">
      </div>
    </main>

    <!-- Bootstrap JS script tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <!-- Latest compiled and minified CSS -->
    <script src="./JS/script.js"></script>
  </body>
</html>
